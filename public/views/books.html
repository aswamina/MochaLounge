<div class="panel" ng-controller="StoreController">
    <div class="panel-body" ng-repeat="book in books">
        {{book.name}}
        <!--/stories-->
        <div class="row">
            <br>
            <div class="col-md-2 col-sm-3 text-center">
                <a class="story-title" href="#"><img alt="{{book.name}}" ng-src="{{book.images[0]}}" style="width:100px;height:100px" class="img-circle"></a>
            </div>
            <div class="col-md-10 col-sm-9">
                <h3>{{book.name}}</h3>
                <div class="row">
                    <div class="col-xs-9">
                        <h4><span class="label label-default">{{book.author}}</span></h4>
                        <h4>
                  <small style="font-family:courier,'new courier';" class="text-muted">2 hours ago  â€¢ <a href="#" class="text-muted">Read More</a></small>
                  </h4></div>
                    <div class="col-xs-3"></div>
                </div>
                <br>
                <br>
            </div>
        </div>
        <hr>


        <hr>
        <!--/stories-->


        <a href="/" class="btn btn-primary pull-right btnNext">More <i class="glyphicon glyphicon-chevron-right"></i></a>
    </div>
</div>
